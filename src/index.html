<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="container">
        <div class="weather-container-left">
            <div class="weather-subcontainer">
                <div class="weather-img-container">
                    <img class="weather-icon" src="\images\WeatherIcon - 2-40(1).svg" alt="Weather Icon">
                </div>
                <div class="weather-temp">
                    <div class="weather-digit">
                        27
                    </div>
                    <div class="weather-unit">
                        &#8451
                    </div>
                </div>
                <div class="date-container">
                    <div class="weather-date">3rd February '23</div>
                    <div class="weather-day">Friday | 10:19 pm</div>
                </div>
                <div class="weather-detail-summary">
                    <div class="component-container">
                        <img src="\images\wind.svg" alt="">
                        <p class="weather-component-heading">Wind</p>
                        <p class="wind-value">10</p>
                        <p class="weather-component-heading">km/h</p>
                    </div>
                    <div class="component-container">
                        <img src="\images\humidity.svg" alt="">
                        <p class="weather-component-heading">Hum</p>
                        <p class="humidity-value">10</p>
                        <p class="weather-component-heading">km/h</p>
                    </div>
                    <div class="component-container">
                        <img src="\images\rain.svg" alt="">
                        <p class="weather-component-heading">Rain</p>
                        <p class="rain-value">10</p>
                        <p class="weather-component-heading">km/h</p>
                    </div>
                </div>
            </div>
            <div class="tempunit">
                <div class="tempunit-container">  
                    <button class="fahrenheitbtn">F</button>
                    <button class="celsiusbtn">C</button>
                </div>
            </div>
        </div>
        <div class="weather-container-right">
            <div class="search-container">
                <input class="searchInputbox" type="text">
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
